<div class="row">
    <div class="small-6 medium-4 large-4 columns">
        <input [(ngModel)]="_productFilter.text" type="text" placeholder="Pe. Uncharted">
    </div>
    <div class="small-6 medium-4 large-2 columns">
        <select [(ngModel)]="_productFilter.category">
            <option *ngFor="let category of _categories" [value]="category.id">{{ category.name }}</option>
        </select>
    </div>
    <div class="small-6 medium-4 large-2 columns">
        <select [(ngModel)]="_productFilter.state">
            <option value="sold">Vendido</option>
            <option value="selling">En venta</option>
        </select>
    </div>
    <a (click)=ordenAlfa()>
        <div class="small-6 medium-4 large-1 columns">
            <i class="fa mia i" 
            [class.fa-sort-amount-asc]="ordenacionAlfa !== 'asc'"
            [class.fa-sort-amount-desc]="ordenacionAlfa === 'asc'"
            aria-hidden="true">Alfab√©tico</i>
        </div>
    </a>
    <a (click)=ordenPVP()>
        <div class="small-6 medium-4 large-1 columns">
            <i class="fa mia d" 
            [class.fa-sort-numeric-asc]="ordenacionPVP !== 'asc'"
            [class.fa-sort-numeric-desc]="ordenacionPVP === 'asc'"
            aria-hidden="true">Precio</i>
        </div>
    </a>
    <div class="small-12 medium-4 large-2 columns">
        <button (click)="notifyHost()" class="button expanded">Buscar</button>
    </div>
</div>
